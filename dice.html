<body>
    <div class="wrapper">
        <!--navigation bar-->

            <ul>

        <header id="title">D&D EZ Dice</header>


        <!--top button container-->
        <div id="die-container">
            <div class="die-header" id="d4">
                D4
                <a onclick="RemoveDie(4)" class="btn">-</a>
                <a onclick="AddDie(4)" class="btn">+</a>
            </div>
            <div class="die-header" id="d6">
                D6
                <a onclick="RemoveDie(6)" class="btn">-</a>
                <a onclick="AddDie(6)" class="btn">+</a>
            </div>
            <div class="die-header" id="d8">
                D8
                <a onclick="RemoveDie(8)" class="btn">-</a>
                <a onclick="AddDie(8)" class="btn">+</a>
            </div>
            <div class="die-header" id="d10">
                D10
                <a onclick="RemoveDie(10)" class="btn">-</a>
                <a onclick="AddDie(10)" class="btn">+</a>
            </div>
            <div class="die-header" id="d12">
                D12
                <a onclick="RemoveDie(12)" class="btn">-</a>
                <a onclick="AddDie(12)" class="btn">+</a>
            </div>
            <div class="die-header" id="d20">
                D20
                <a onclick="RemoveDie(20)" class="btn">-</a>
                <a onclick="AddDie(20)" class="btn">+</a>
            </div>

        </div>

        <div id="roll-button">
            <a style="align-self: center" onclick="RollDie()" class="btn">Roll</a>
            <a onclick="ClearDie()" class="btn">Clear</a>
        </div>
        
        <div id="dice-output-container">
            <div class= "dice" id="die1">-</div>
            <div class= "dice" id="die2">-</div>
            <div class= "dice" id="die3">-</div>
            <div class= "dice" id="die4">-</div>
            <div class= "dice" id="die5">-</div>
            <div class= "dice" id="die6">-</div>
        </div>

        <!--end of wrapper-->
    </div>
